<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Cadastro</title>
    <style>
        body {
            background-color: rgb(43, 42, 42);
            margin-top: 80px;
        }

        label,
        button {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .title {
            margin-left: 590px;
            color: #1bc95ed5;
            font-size: 60px;
        }

        .button {
            border: none;
            border-radius: 8px;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: #f5f0f0;
            color: #1bc95ed5;
            border: 2px solid #202020d5;
            font-weight: 500;
        }

        .button1:hover {
            background-color: #1bc95ed5;
            color: black;
        }
    </style>
    <style>
        .content {
            width: 250px;
            padding: 25px 50px;
            border: 4px solid #1bc95ed5;
            background-color: #f5f0f0;
            border-radius: 8px;
            padding-left: 60px;
        }

        textarea:focus,
        input:focus,
        select:focus {
            box-shadow: 0 0 0 0;
            border-bottom: 2px solid #1bc95ed5;
            outline: 0;
            background-color: none;

        }

        input:hover {
            transition: 0.5s;
        }

        input {
            border: none;
            border-bottom: 2px solid #1d1d1d;
            text-decoration: none;
            cursor: pointer;
            background-color: #f5f0f0;
        }
    </style>
</head>

<body>
    <form action="{{url_for('cadastrar')}}" method="POST">
        <label class="title">S. I. D</label>
        <div style="margin-left: 470px;  margin-top: 40px;" class="content">
            <label style="margin-left: 29px;">RA:</label>
            <input type="text" name="ra" required style="margin-left: 13px;">
            <br>
            <br>
            <label style="margin-left: 13px;">Nome:</label>
            <input type="text" name="nome" required style="margin-left: 7px;">
            <br>
            <br>
            <label style="margin-left: 9px;">Senha:</label>
            <input type="password" name="senha" required style="margin-left: 10px;">
            <br>
            <br>
            <label style="margin-left: 9px;">E-mail:</label>
            <input type="email" name="email" placeholder="seuemail@email.com" required style="margin-left: 10px;">
            <br>
            <br>
            <label style="margin-left: 22px;">CEP:</label>
            <input type="text" name="cep" placeholder="00000-000" required style="margin-left: 11px;">
            <br>
            <br>
            <label>NÃºmero:</label>
            <input type="text" name="numero" required style="margin-left: 6px;">
            <br>
            <br>
            <br>
            <button class="button button1" type="submit"
                style="margin-left: 53px; font-weight: bold;">Cadastrar</button>
        </div>
    </form>
</body>

</html>
